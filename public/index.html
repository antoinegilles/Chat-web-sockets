    <script>
        $(function () {
            var socket = io();
            $('#wala').submit(function () {
                socket.emit('chat message', { label: $('#m').val() });
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg.label));
                console.log(msg.label)
            });
        });
